<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive pricing component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
  <div class="bg-div"></div>
  <div class="bg-div-icon"></div>
  
  <h2 id="header-h2">Simple, traffic-based pricing</h2>
  <p id="header-p">Sign-up for our 30-day trial. No credit card required.</p> 
  </header>
  <section>
    <div class="container-div">
      <div class="section-toggle-div">
  <label class="Pageviews-section"><label id="Pageviews"for="myRange">100K</label> Pageviews</label>
  <p class="month-p"><span class="dollar-span"><label id="Dollar-change" for="myRange">16</label>$ </span>/ month</p>
  </div>
  <div class="slide-container">
    <input type="range" min="0"  max="4" value="2" class="slider-slide" id="myRange">
  </div>
  <div>
    <label class="billing-section">
  Monthly Billing
      <input type="checkbox" class="custom-checkbox">
      <span class="slider round"></span>
  Yearly Billing <span id="span-discount">25% discount</span>
    </label> 
  </div>
  <div class="line"></div>
  <div class="footer-div">
  <p class="footer-items"> <img src="images/icon-check.svg" alt="check icon" class="check-icon">Unlimited websites</p>
  <p class="footer-items"> <img src="images/icon-check.svg" alt="check icon" class="check-icon">100% data ownership</p>
  <p class="footer-items"> <img src="images/icon-check.svg" alt="check icon" class="check-icon">Email reports</p>

  <p role="button" class="trial-button">Start my trial</p>
  </div>
  </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="app.js"></script>
</body>
</html>
